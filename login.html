<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | TBHG </title>

    <link rel="stylesheet" href="./public/style/login.css">
    <link rel="stylesheet" href="./public/style/animations.css">
    <link rel="stylesheet" href="./public/style/sidebar.css">

    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/eecb829291.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="page-login-cadastro">
          <aside class="animate-right sidebar">
            <img src="./public/img/white-heart.png" alt="Coração Branco Partido" />
      
            <footer>
              <button onclick="history.back()">
                <img src="./public/img/arrow-back.svg" alt="Voltar" />
              </button>
            </footer>
          </aside>

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <header> The Broken Hearts Gallery </header>
               

             <div class="content">      
                                               <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
                            
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. seunome@gmail.com" /> 
              </p>

              <p> 
                <label for="senha_login"> Senha </label>
                <input id="senha_login" name="senha_login" required="required" type="password" /> 
              </p>
               
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado"> Manter-me logado </label>
              </p>
               
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
               
              <p class="link">
                Ainda não possui uma conta?
                <a href="#paracadastro"> Cadastre-se </a>
              </p>
            </form>
          </div>
     
                                             <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
               
              <p> 
                <label for="nome_cad"> Seu nome </label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex. Maria Siva" />
              </p>
               
              <p> 
                <label for="email_cad"> Seu e-mail </label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="seunome@gmail.com"/> 
              </p>
               
              <p> 
                <label for="senha_cad"> Sua senha </label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
              </p>
               
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
               
              <p class="link">  
                Possui conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>

            </form>

          </div>

          

        </div> 
          
        
        

      

          </div>
    </body>
    </html>
